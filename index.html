<!DOCTYPE html>
<html lang="no" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/8_coin/coin_1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/draweble-object.class.js"></script>
    <script src="models/movebel-object.class.js"></script>
    <script src="models/bar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-objekt.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/controller.js"></script>
    <script src="js/game.js"></script>
    <script src="level1/level1.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/clouds.class.js"></script>
</head>
<body onload=" init()">
<h1>El Pollo Loco</h1>
<div class="content" id="content">
    <div class="intro-outro" id="start-screen">
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="start">
    </div>
    <div class="intro-outro fade-out endscreen-won" id="you-won">
        <img class="you-won" src="img/9_intro_outro_screens/game_over/game over.png" alt="won">
        <button onclick="restartGame()" class="restart">Restart</button>
    </div>
    <div class="intro-outro fade-out endscreen" id="you-lost">
        <img src="img/9_intro_outro_screens/game_over/you lost.png" alt="lost">
        <button onclick="restartGame()"  class="restart">Restart</button>
    </div>
    <div class="rotate-device d-none" id="rotate-device">
        <i class="fa fa-mobile"></i>
        <i class="fa fa-repeat"></i>
        <span>Please Rotate Device to Landscape Mode to Enjoy the full experience !</span>
    </div>


    <canvas id="canvas" width="720px" height="480px"> </canvas>

    <button class="setting-buttons onscreen-btn" style="left: 20px;" onclick="mute()" id="mute-btn"><span id="mute-img"><i class="fa fa-volume-up" style="font-size:32px"></i></span></button>

    <div class="overlay" id="overlay">
        <div class="top">
            <button class="setting-buttons" onclick="startGame()"><i class="fa fa-play" style="font-size:36px"></i></button>
        </div>

    </div>
    <button class="setting-buttons onscreen-btn" id="fullscreen-btn"  onclick="toggleFullScreen()"><span id="fullscreen-icon" ><i class="fa fa-expand" style="font-size:36px"></i></span></button>

    <div class="overlay-bottom d-none" id="overlay-bottom">
        <div class="control-buttons">
            <button id="btnLeft" class="setting-buttons"><i class="fa fa-angle-double-left"></i>Left</button>
            <button id="btnRight" class="setting-buttons"><i class="fa fa-angle-double-right"></i>Right</button>
        </div>
        <div class="action-buttons">
            <button id="btnUp" class="setting-buttons"><i class="fa fa-angle-double-up"></i>Jump</button>
            <button id="btnThrow" class="setting-buttons"><i class="fa fa-share"></i>Bottle</button>
        </div>
    </div>



</div>
<div class="tutorial" id="tutorial">
        <span><i class="fa fa-angle-double-left"></i> Move Left</span>
        <span><i class="fa fa-angle-double-right"></i> Move Right</span>
        <span><i class="fa fa-angle-double-up"></i> Jump</span>
        <span><i class="fa fa-share"></i> Space</span>
</div>



</body>
</html>
